<div class="container">
    <h2>Add New Student</h2>
  <form>
    <div class="form-group">
      <label for="email">Roll Number:</label>
      <input type="text" name="rollNumber" [(ngModel)]="rollNumber" class="form-control">
    </div>

    <div class="form-group">
      <label for="pwd">First Name:</label>
        <input type="text" name="lastName" [(ngModel)]="firstName" class="form-control">
    </div>

    <div class="form-group">
        <label for="pwd">Last Name:</label>
        <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control">
    </div>

    <div class="form-group">
        <label for="pwd">Programs:</label>
        <select name="program" [(ngModel)]="program" class="form-control">
            <option value=""></option>
            <option value="SWEN">SWEN</option>
            <option value="MIS">MIS</option>
            <option value="CS">CS</option>
            <option value="ES">ES</option>
        </select>
    </div>


    <button type="submit" class="btn btn-default"  (click)="onSubmit()">Submit</button>
  </form>
</div>
